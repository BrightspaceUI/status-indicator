<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-status-indicator demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../d2l-status-indicator.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<style>
			html {
				font-size: 20px;
			}
			</style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered">

			<h3>Default</h3>
			<demo-snippet>
				<template>
					<d2l-status-indicator state="default" text="due today"></d2l-status-indicator>
				</template>
			</demo-snippet>

			<h3>Success</h3>
			<demo-snippet>
				<template>
					<d2l-status-indicator state="success" text="complete"></d2l-status-indicator>
				</template>
			</demo-snippet>

			<h3>Alert</h3>
			<demo-snippet>
				<template>
					<d2l-status-indicator state="alert" text="overdue"></d2l-status-indicator>
				</template>
			</demo-snippet>

			<h3>None</h3>
			<demo-snippet>
				<template>
					<d2l-status-indicator state="none" text="closed"></d2l-status-indicator>
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
