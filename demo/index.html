<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module" src="/node_modules/@brightspace-ui/core/components/demo/demo-page.js"></script>
		<script type="module" src="/node_modules/@brightspace-ui/core/components/colors/colors.js"></script>
		<script type="module" src="../d2l-status-indicator.js"></script>
		<style>
			html {
				font-size: 20px;
			}
			.align-item {
				color: var(--d2l-color-tungsten);
				font-size: 0.7rem;
			}
			.align-item.bullet::before {
				color: var(--d2l-color-tungsten);
				content: '\002022';
				margin-left: 5px;
				margin-right: 5px;
			}
		</style>
	</head>
	<body unresolved>
		<d2l-demo-page page-title="d2l-status-indicator (imported from core)">
			<h3>Default</h3>
			<d2l-demo-snippet>
				<d2l-status-indicator state="default" text="due today"></d2l-status-indicator>
			</d2l-demo-snippet>

			<h3>Success</h3>
			<d2l-demo-snippet>
				<d2l-status-indicator state="success" text="complete"></d2l-status-indicator>
			</d2l-demo-snippet>

			<h3>Alert</h3>
			<d2l-demo-snippet>
				<d2l-status-indicator state="alert" text="overdue"></d2l-status-indicator>
			</d2l-demo-snippet>

			<h3>None</h3>
			<d2l-demo-snippet>
				<d2l-status-indicator state="none" text="closed"></d2l-status-indicator>
			</d2l-demo-snippet>

			<h3>Alignment with other elements</h3>
			<d2l-demo-snippet>
				<template strip-whitespace="">
					<d2l-status-indicator state="alert" text="overdue"></d2l-status-indicator>
					<span class="align-item" style="margin-left:10px;">Grade 6 Science</span>
					<span class="align-item bullet">Assignment</span>
				</template>
			</d2l-demo-snippet>
		</d2l-demo-page>
	</body>
</html>
