<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-status-indicator test</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<link rel="import" href="../d2l-status-indicator.html">
	</head>
	<body>

		<test-fixture id="d2l-status-indicator-fixture">
			<template>
				<d2l-status-indicator state="default" text="test"></d2l-status-indicator>
			</template>
		</test-fixture>

		<script>
			describe('d2l-status-indicator', function() {
				var component;
				beforeEach(function() {
					component = fixture('d2l-status-indicator-fixture');
				});

				it('can be instantiated', function() {
					expect(component.is).to.equal('d2l-status-indicator');
				});

				it('should set the demo text', function() {
					expect(component.attributes.getNamedItem('text').value).to.equal('test');
				});

				it('should have the initially specified default state', function() {
					expect(component.attributes.getNamedItem('state').value).to.equal('default');
				});

				it('should have state "success" when specified', function() {
					component['state'] = 'success';
					expect(component.attributes.getNamedItem('state').value).to.equal('success');
				});

				it('should have state "alert" when specified', function() {
					component['state'] = 'alert';
					expect(component.attributes.getNamedItem('state').value).to.equal('alert');
				});

				it('should have state "none" when specified', function() {
					component['state'] = 'none';
					expect(component.attributes.getNamedItem('state').value).to.equal('none');
				});
			});
		</script>
	</body>
</html>
